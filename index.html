<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data Example</title>
  <style>
    #dataMessage {
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <h1>Simulate Data Fetch on Button Click (Callbacks, Promises, Async-Await)</h1>

    <button id="fetchCallback" onclick="buttonCallBack()">Fetch Data (Callback)</button>
    <button id="fetchPromise" onclick="buttonPromise()">Fetch Data (Promise)</button>
    <button id="fetchAsyncAwait" onclick="buttonAsync()">Fetch Data (Async-Await)</button>
  
    <div id="dataMessage"></div>

  <script>
    function buttonCallBack() {
      setTimeout(() => {
        document.getElementById("dataMessage").innerHTML = "Data fetched successfully (callback)!";
      }, 3000);
    };

    function buttonPromise() {
      const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(document.getElementById("dataMessage").innerHTML = "Data fetched successfully (promise)!");
        }, 3000);
      })
    };

    async function buttonAsync() {
      await  setTimeout(() => {
        document.getElementById("dataMessage").innerHTML = "Data fetched successfully (async/await)!";
      }, 3000);
    }

  </script>
</body>
</html>
